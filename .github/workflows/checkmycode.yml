name: Check my code

on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Check my code
        working-directory: frontend
        run: bash checkmycode.sh
